<h2 class="title-beer">Affichage d'une Api</h2>
<button class="btn btn-primary btn-lg" id="button" (click)="onFetch()">Voir les bi√®res</button>
<div class="container">
  <div class="row">
    <div class="card" *ngFor="let beer of beers; let i = index;" style="width: 18rem;">
      <img src="{{ beers[i].image_url }}" class="card-img-top beer-style" alt="beer">
      <div class="card-body">
        <h5 class="card-title">{{ beers[i].name }}</h5>
        <p class="card-text">{{ beers[i].tagline }}</p>
        <p class="card-text">{{ beers[i].ibu }} IBU / {{beers[i].abv }}%</p>
        <button class="btn btn-danger btn-sm" (click)="onDelete(i)">Supprimer</button>
      </div>
    </div>
  </div>
</div>
